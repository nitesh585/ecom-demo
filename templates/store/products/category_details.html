{% extends '../base.html' %} {% block content %}

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">{{category.name|title}}</h1>
    <hr />
    {% for product in products %}
    <h2 class="p-0" >{{product.title}}</h2>
    <div class="row">
      <div class="col-3">
        <img src="{{product.image.url}}" style="width:65%; height:65%" alt="loading..."></img>
      </div>
      <div class="col-8 p-0">
        <p class="lead text-center">{{product.description}}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock content %}
