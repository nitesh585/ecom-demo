{% extends "./base.html" %} {% load static %} {% block title %} Home
{%endblock%} {% block content %}

<style>
  .product_card:hover {
    transform: scale(1.05);
    transition: all 0.2s ease-out;
  }
  .product_card:hover::before {
    content: "In Stock";
    color: green;
    font-weight: bold;
  }
</style>
<div class="relative overflow-hidden w-screen shadow-lg cursor-pointer">
  <img alt="loading..." class="w-screen opacity-80" src="/media/catStudy.jpg" />

  <div class="absolute top-0 left-0 ml-20 mt-10">
    <h4
      class="
        mb-3
        text-4xl
        animate-bounce
        font-sans font-semibold
        tracking-tight
        text-white
      "
    >
      Welcome to Store!
    </h4>
    <p class="leading-normal text-1xl text-gray-100">
      The shop with great deal.
    </p>
    <div class="text-gray-600">
      <input
        class="
          border-2 border-gray-300
          bg-white
          h-10
          px-9
          rounded-lg
          text-sm
          focus:outline-none
        "
        type="search"
        name="search"
        placeholder="Search"
      />
    </div>
  </div>
</div>

<section>
  <div class="w-screen pl-16 pt-10 pr-16">
    <hr />
    <div class="flex justify-between flex-wrap w-full">
      {% for product in products %} 
      <div
        class="
          product_card
          bg-white
          border-4 border-gray-300
          rounded-b-3xl
          mb-4
          p-2
          w-72
        "
        data-description="{{product.description}}"
      >
        <a href="{{product.get_absolute_url}}">
          <img
            src="{{product.image.url}}"
            class="w-full h-72"
            alt="loading..."
          />
        </a>
        <div class="rounded-md relative flex-col">
          <p
            class="
              rounded-l-lg
              text-white
              font-bold
              border-gray-300 border-2
              w-24
              p-2
              text-center
              hover:w-36
              absolute
              -right-1
              -top-64
              bg-black
            "
          >
            ${{product.price}}
          </p>
          <div class="pt-2 pb-1 text-center">
            <a
              class="
                font-serif
                text-gray-700 text-decoration-none
                font-bold
                text-2xl
                hover:text-gray-900
              "
              href="{{product.get_absolute_url}}"
              >{{ product.title }}</a
            >
          </div>
          <div
            class="flex border-t-2 pt-2 justify-between pb-2 w-full pl-10 pr-10"
          >
            <i
              style="font-size: 22px"
              class="fa fa-heart text-gray-400 hover:text-red-600"
            ></i>
            <i
              style="font-size: 22px"
              class="fa fa-comment text-gray-300 hover:text-gray-800"
            ></i>
            <i
              style="font-size: 22px"
              class="fa fa-share text-gray-400 hover:text-blue-600"
            ></i>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
